<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Reviews</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Loading Spinner -->
    <div class="loading-spinner d-none">
        <div class="spinner"></div>
    </div>

    <div class="site-container">
        <!-- Games Section -->
        <section id="games" class="container my-5">
            <nav class="navbar navbar-expand-lg nav-bg mb-4 sticky-top shadow rounded-3">
                <div class="container-fluid">
                    <h1 class="navbar-brand mb-0 h5">
                        <img src="imgs/logo-removebg-preview.png" alt="logo" style="max-width: 80px;">
                        GAME REVIEWS
                    </h1>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" data-category="mmorpg">MMORPG</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-category="shooter">SHOOTER</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-category="sailing">SAILING</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-category="permadeath">PERMADEATH</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-category="superhero">SUPERHERO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-category="pixel">PIXEL</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="row g-4" id="gameData">
                <!-- Game cards-->
            </div>
        </section>

        <!-- Details Section -->
        <section id="details" class="d-none">
            <div class="container">
                <header class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-white h3">Details Game</h2>
                    <button class="btn-close btn-close-white" id="btnClose"></button>
                </header>
                <div class="row" id="detailsContent">
                   <!-- Game details -->
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
